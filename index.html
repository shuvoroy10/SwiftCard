<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <!-- Link vanila Css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Daisyui & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <div
        class="navbar bg-base-100 shadow-sm bg-base-100 px-2 lg:px-20 text-white"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black"
            >
              <li><a href="#">Home</a></li>
              <li>
                <a href="#">Product</a>
              </li>
              <li><a href="#about-shop">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-blue-700">SwiftCard</a>
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="#">Home</a></li>
            <li>
              <a href="#">Product</a>
            </li>
            <li><a href="#about-shop">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <i class="fa-solid fa-cart-arrow-down text-black"></i>
        </div>
      </div>
      <!-- Hero Section -->
      <div class="relative">
        <img
          class="w-full h-[600px] object-cover"
          src="./Assets/banner-image.png"
          alt=""
        />

        <div class="absolute inset-0 bg-black/60"></div>

        <div class="absolute inset-0 flex items-center container mx-auto px-6">
          <div class="text-white">
            <h1 class="text-5xl font-bold">Best Collection For You</h1>
            <p class="text-white/65">
              Discover the latest trends in fashion, electronics, and more. Shop
              with confidence and style at swiftCard
            </p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 p-4 rounded">
              Shop Now
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
